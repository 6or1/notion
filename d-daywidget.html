<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D-Day Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #timer {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .time-box {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      width: 80px;
      border-radius: 10px;
      background: #CCCCFF;
      color: #183059;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      margin-bottom: 5px;
      color: #183059;
    }

    @media (max-width: 600px) {
      .time-box {
        width: 60px;
        padding: 15px;
        margin: 5px;
      }

      .numbers {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="time-box">
      <div id="days" class="numbers">0</div>
      days
    </div>
    <div class="time-box">
      <div id="hours" class="numbers">0</div>
      hours
    </div>
    <div class="time-box">
      <div id="minutes" class="numbers">0</div>
      minutes
    </div>
    <div class="time-box">
      <div id="seconds" class="numbers">0</div>
      seconds
    </div>
  </div>

  <script>
    const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "<h2>ðŸŽ‰ Happy New Year 2026!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
