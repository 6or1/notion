<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D-Day Widget Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #timer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 16px;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background: #DAD8FF;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .number {
      font-size: 2.5em;
      font-weight: 700;
      color: #1B1F3A;
      line-height: 1;
    }

    .label {
      font-size: 0.85em;
      font-weight: 500;
      color: #1B1F3A;
      margin-top: 4px;
      letter-spacing: 0.6px;
    }

    @media (max-width: 600px) {
      #timer {
        grid-gap: 10px;
      }

      .time-box {
        width: 38vw;
        height: 38vw;
        max-width: 120px;
        max-height: 120px;
      }

      .number {
        font-size: 2em;
      }

      .label {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="time-box">
      <div id="days" class="number">0</div>
      <div class="label">DAYS</div>
    </div>
    <div class="time-box">
      <div id="hours" class="number">0</div>
      <div class="label">HOURS</div>
    </div>
    <div class="time-box">
      <div id="minutes" class="number">0</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="time-box">
      <div id="seconds" class="number">0</div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <script>
    const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "<h4>ðŸŽ‰ 2026!</h4>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
